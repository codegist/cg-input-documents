<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>cg-datetime-input Demo</title>
    <link rel="import" href="../paper-input/paper-input-decorator.html">
    <link rel="import" href="cg-datasource-testdata.html">
    <link rel="import" href="cg-input-documents.html">
    <style>
        div > section {
            margin:30px;
        }
    </style>
</head>


<body unresolved fullbleed layout vertical center center-justified>

<template id="sandbox" is="auto-binding" >
    <cg-datasource-testdata></cg-datasource-testdata>
    <div layout horizontal wrap>
        <section>
            <h2>with fixed data</h2>
            <section>
                <div vertical layout class="party-info-form">
                    <paper-input-decorator label="Label" floatingLabel autoValidate>
                        <input is="core-input" required value="">
                    </paper-input-decorator>
                    <cg-input-documents required documents="{{documents}}" scrolling="false"></cg-input-documents>
                </div>
            </section>
        </section>
        <section>
            <h2>with no data</h2>
            <section>
                <div vertical layout class="party-info-form">
                    <paper-input-decorator label="Label" floatingLabel autoValidate>
                        <input is="core-input" required value="">
                    </paper-input-decorator>
                    <cg-input-documents required scrolling="false"></cg-input-documents>
                </div>
            </section>
        </section>
        <section>
            <h2>with datasource</h2>
            <section>
                <div vertical layout class="party-info-form">
                    <paper-input-decorator label="Label" floatingLabel autoValidate>
                        <input is="core-input" required value="">
                    </paper-input-decorator>
                    <cg-input-documents required scrolling="false" dataTagPrefix="test" dataBaseParams="{{defaultParams}}"></cg-input-documents>
                </div>
            </section>
        </section>
        <section>
            <h2>with datasource no data</h2>
            <section>
                <div vertical layout class="party-info-form">
                    <paper-input-decorator label="Label" floatingLabel autoValidate>
                        <input is="core-input" required value="">
                    </paper-input-decorator>
                    <cg-input-documents required scrolling="false" dataTagPrefix="test" dataBaseParams="{{defaultParams2}}"></cg-input-documents>
                </div>
            </section>
        </section>
    </div>
</template>
