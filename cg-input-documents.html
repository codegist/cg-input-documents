    <template>
        <cg-required-validator required="[[required]]"></cg-required-validator>
        <div class="doc-wrapper">
            <div class="label" hidden$="[[nolabel]]">[[label]]</div>
            <div id="dragzone" on-dragover="_onDragOver" on-dragleave="_onDragLeave" on-drop="_onDrop">
                <paper-material elevation="1" class="panelwrap"></paper-material>
                <div class="counts">
                    <span class="result-count">[[displayCount(documents.length)]]</span>
                </div>
                <input type="file" name="file" is="iron-input" required$="[[required]]" hidden id="input"/>
                <div id="listScroller" hidden$="[[!hasDocuments(documents.length)]]" >
                    <template is="dom-repeat" items="[[documents]]" sort="sortDocs" as="model">
                        <div class$="[[computeDocumentClasses(model)]]">
                            <div class="doc-wrapper">
                                <div class="doc-infos">
                                    <div>
                                        <iron-icon class="doc-type" icon="[[_displayMimeIcon(model.type)]]"></iron-icon>
                                        <span class="doc-added" hidden$="[[!showAdded]]">[[_displayAdded(model.added)]]</span>
                                        <span class="doc-name"><a href$="[[downloadLink(model)]]">[[model.name]]</a></span><!--TODO REMOVE THAT PATH FROM HERE -->
                                        <span class="doc-size">[[_displaySize(model.size)]]</span>
                                        <iron-icon hidden$="[[!isOverSize(model.size, warningSize)]]" class="doc-size-warning" title="This document is quite big!" icon="fa:exclamation-circle"></iron-icon>
                                        <cg-link hidden$="[[!model.link]]" class="doc-link" link="[[model.link]]" linkSource="[[model]]" source="[[self]]"></cg-link>
                                        <span hidden$="[[hasHandle(model.handle)]]" class="doc-new">New</span>
                                    </div>
                                    <paper-input label="Description" value="{{model.description}}" class="doc-desc"></paper-input>
                                </div>
                                <div>
                                    <paper-icon-button class="doc-del" icon="fa:minus-circle" on-tap="_onDeleteDocument" data-docid$="[[model._cgId]]"></paper-icon-button>
                                </div>
                            </div>
                            <div>
                                <cg-input-tags class="doc-categories" tags="[[categories]]" label="Categories" selected="{{model.categories}}"></cg-input-tags>
                            </div>
                            <div class="doc-footer">
                                <template is="dom-if" if="[[model.processing]]">
                                    <div class="doc-upload-progressbar-wrapper">
                                        <paper-material class="doc-upload-progressbar" elevation="1" style$="[[computeProgressStyle(model.processing.progress)]]"></paper-material>
                                    </div>
                                    <div class="doc-upload-progress-percent">[[_displayProgress(model.processing.progress)]]</div>
                                    <template is="dom-if" if="[[isProcessingCompletedUnsuccessful(model.processing.finished, model.processing.success)]]">
                                        <iron-icon class="doc-upload-error-icon" icon="fa:exclamation-triangle"></iron-icon>
                                        <span class="doc-upload-error-label">Transfer failed:&nbsp;</span>
                                        <span class="doc-upload-error" hidden$="[[!model.processing.canceled]]">cancelled by user</span>
                                        <span class="doc-upload-error" hidden$="[[model.processing.canceled]]">Server error</span>
                                        <div><paper-icon-button class="doc-upload-retry" icon="fa:repeat" data-docid$="[[model._cgId]]" on-tap="_retryUpload">retry</paper-icon-button></div>
                                    </template>
                                    <template if="[[isProcessingCompletedSuccessful(model.processing.finished, model.processing.success)]]">
                                        <iron-icon class="doc-upload-success-icon" icon="fa:check-circle-o"></iron-icon>
                                        <span class="doc-upload-success">Document transferred</span>
                                    </template>
                                </template>
                            </div>
                        </div>
                    </template>
                    <div class="spacer"></div>
                </div>
                <div class="[[computeDragZoneClass(documents.length)]]">
                    <template is="dom-if" if="[[!hasDocuments(documents.length)]]">
                        <p class="big">Drag files here</p>
                        <p class="big">or</p>
                    </template>
                    <div>
                        <paper-button id="addbutton" class="add-doc">
                            <iron-icon icon="fa:files-o"></iron-icon>
                            <span hidden$="[[!hasDocuments(documents.length)]]">Select files from your computer</span>
                            <span hidden$="[[hasDocuments(documents.length)]]">Add documents</span>
                        </paper-button>
                    </div>
                </div>
                <paper-toast id="messages" on-core-overlay-close-completed="_discardMessages" duration="[[computeToastDuration(_messages.length, 3000)]]">
                    <div class="messages">
                        <template is="dom-repeat" items="[[_messages]]" as="m">
                            <div class="message">
                                <iron-icon hidden$="[[!m.icon]]" class="message-icon" icon="[[m.icon]]"></iron-icon>
                                <span class="message-text">[[m.text]]</span>
                            </div>
                        </template>
                    </div>
                </paper-toast>
            </div>
        </div>
    </template>
</dom-module>
<script>
    (function(){
        var CGFileManager = function(){

        };
        CGFileManager.prototype = {
            defaultIcon :"fa:file-o",
            iconsMimeKeyWords :{
                "fa:file-pdf-o":["pdf"],
                "fa:file-image-o":["image"],
                "fa:file-word-o":["word"],
                "fa:file-archive-o":["zip", "rar", "compressed"],
                "fa:file-text-o":["text"],
                "fa:file-video-o":["video"],
                "fa:file-audio-o":["audio"],
                "fa:file-excel-o":["excel"],
                "fa:file-powerpoint-o":["powerpoint"],
            },
            getIconForMime:function(mime){
                if(mime) {
                    for (var icon in this.iconsMimeKeyWords) {
                        var keywords = this.iconsMimeKeyWords[icon];
                        for (var i = 0; i < keywords.length; i++) {
                            if (mime.indexOf(keywords[i]) != -1) {
                                return icon;
                            }
                        }
                    }
                }
                return this.defaultIcon;
            }
        };
        Polymer({
            is:"cg-input-documents",
            properties:{
                uploadUrl:String,
                categories:Array,
                refreshOnApplicationEvents:Array,
                documents:{
                    type:Array,
                    observer:'documentsChanged',
                    notify:true
                },
                cgName:{
                    value:"documents"
                },
                nolabel:{
                    type:Boolean,
                    value:false
                },
                showAdded:{
                    type:Boolean,
                    value:false
                },
                scrolling:{
                    type:Boolean,
                    value:true
                },
                required:{
                    type:Boolean,
                    value:false
                },
                autoUpload:{
                    type:Boolean,
                    value:false,
                    observer:'autoUploadChanged'
                },
                autoSave:{
                    type:Boolean,
                    value:false
                },
                warningSize:{
                    type:Number,
                    value:1024*1024*10
                },
                label:{
                    type:String,
                    value:"Documents"
                },
                _id:{
                    type:Number,
                    value:1
                },
                _selection:Object,
                _dropzone:Object,
                _deletedDocuments:{
                    type:Array,
                    value:[]
                },
                _docObservers:{
                    type:Object,
                    value:{}
                },
                _docAutoSaveObservedProperties:{
                    type:Array,
                    value:["description", "categories"]
                },
                _docTemplate:{
                    type:Object,
                    value:{
                        name: "",
                        size: 0,
                        type: "",
                        description: "",
                        categories: [],
                        added: ""
                    },
                    readOnly:true
                },
                _messages:{
                    type:Array,
                    value:[]
                },
                _addedFormat:{
                    type:Intl.DateTimeFormat,
                    value:Intl.DateTimeFormat(this.locale, {day:'2-digit', month:'2-digit', year:'numeric'})
                },
                _cgFileManager:{
                    type:CGFileManager,
                    value:new CGFileManager()
                },
                validator:{
                    type:String,
                    value:"cg-required-validator"
                }
            },
            behaviors:[CG.BaseBehavior, CG.ValidatableBehavior],
            observers:[
                "documentsChanged(documents.*)"
            ],
            downloadLink:function(model){
                return "#"
            },
            autoUploadChanged:function(){
                if(this._dropzone) {
                    this._dropzone.options.autoProcessQueue = this.autoUpload;
                }
            },
            _displayMimeIcon:function(mime){
                return this._cgFileManager.getIconForMime(mime);
            },
            _displayAdded:function(added){
                return this._addedFormat.format(added);
            },
            displayCount:function(total){
                return CG.Utils.displayCountFound("document", "documents", total);
            },
            hasDocuments:function(length){
                return length > 0;
            },
            computeDocumentClasses:function(model, processingFinished, processingSuccess){
                return "document " + (processingFinished == true ? processingSuccess ? 'transfer-success' : 'transfer-error' : '');
            },
            computeToastDuration:function(length, base){
                return length * base;
            },
            computeDragZoneClass:function(docCount){
                return !docCount ?  'drag-empty' : '';
            },
            computeProgressStyle:function(progress){
                return "width:" + (progress || 0) + "%";
            },
            isProcessingCompletedUnsuccessful:function(finished, success){
                return finished == true && success == false;
            },
            isProcessingCompletedSuccessful:function(finished, success){
                return finished == true && success == true;
            },
            isOverSize:function(size, warning){
                return size >= warning;
            },
            hasHandle:function(handle){
                return handle != undefined;
            },
            sortDocs:function(a,b){
                if(!a.added || !b.added) {
                    return 0;
                }
                var at = a.added.getTime();
                var bt = b.added.getTime();
                return at < bt ? 1 : at > bt ? -1 : 0;
            },
            documentsChanged:function(oldValue, newValue){
                var internalChange = (newValue === undefined);
                this._id = 1;
                for(var key in this._docObservers){
                    this._docObservers[key].destroy(true);
                    delete this._docObservers[key];
                }
                if(!this.documents) {
                    this._deletedDocuments.splice(0, this._deletedDocuments.length);
                    return true;
                }

                for(var i =0; i<this.documents.length;i++){
                    var doc = this.documents[i];
                    doc._cgId = this._id++;
                    doc.categories = doc.categories || [];
                    this._docObservers[doc._cgId] = CG.Utils.observe({
                        observed:doc,
                        watchedProperties:this._docAutoSaveObservedProperties,
                        changeCallback:this.onDocumentAutoSave.bind(this),
                        observedTemplate:this._docTemplate
                    });
                }
                if(!internalChange) {
                    this._deletedDocuments.splice(0, this._deletedDocuments.length);
                }
            },
            _displayProgress:function(progress) {
                return Math.round(progress) + "%";
            },
            _displaySize:function(size){
                return CG.Utils.formatNumber(size, "0.00 b");
            },
            uploadUrlChanged:function(){
                if(this._dropzone) {
                    this._dropzone.options.url = this.uploadUrl;
                }
            },
            ready:function(){
                this.uploadUrl = this.globals.uploadUrl || this.uploadUrl;
                this._dropzone = new Dropzone(Polymer.dom(this.root).querySelector("#dragzone"), {
                    url: this.uploadUrl || "#",
                    autoProcessQueue: this.autoUpload,
                    previewsContainer:false,
                    uploadMultiple:false,
//                        maxFilesize:16,
                    clickable:this.$.addbutton,
                    dictFileTooBig: "File \"{{filename}}\" is too big ({{filesize}}MiB). Max filesize: {{maxFilesize}}MiB."
                });
//                    this._dropzone.on("uploadprogress", function(file,a,b,c,d) {
                this._dropzone.on("addedfile", function(file) {
                    this._dropzone.accept(file, function(error) {
                        this._onDocAdded(file, error ? error.replace("{{filename}}", file.name) : error);
                    }.bind(this));
                }.bind(this));

                var processQueueIfNeeded = function() {
                    if(this._dropzone.options.autoProcessQueue == false && this._dropzone.getQueuedFiles().length > 0) {
                        this._dropzone.processQueue();
                    }
                    //console.log("[cg-input-documents] canceledmultiple\n" + JSON.stringify(arguments, null, "\t"))
                }.bind(this);

                this._dropzone.on("processing", function(file){
                    this._getDocByHandle(file).processing = {
                        progress:0,
                        bytes:0,
                        finished:false,
                        success:undefined,
                        canceled:undefined,
                        data:undefined
                    };
                }.bind(this));
                this._dropzone.on("uploadprogress", function(file, progress, bytes){
                    var doc = this._getDocByHandle(file);
                    if(!doc.processing) return;
                    doc.processing.progress = progress;
                    doc.processing.bytes = bytes;
                    console.log("[cg-input-documents] progress of " + doc.name)
                }.bind(this));
                this._dropzone.on("error", function(file, message, xhr){
                    var doc = this._getDocByHandle(file);
                    if(!doc) return;
                    if(doc.processing) {
                        doc.processing.finished = true;
                        doc.processing.success = false;
                        doc.processing.data = message;
                    }
                    processQueueIfNeeded();
                }.bind(this));
                this._dropzone.on("success", function(file, responseText, e){
                    var doc = this._getDocByHandle(file);
                    if(!doc) return;
                    if(doc.processing) {
                        doc.processing.finished = true;
                        doc.processing.success = true;
                        this.onUploadCompleted(doc, responseText);
                    }
                    processQueueIfNeeded();
                }.bind(this));
                this._dropzone.on("canceled", function(file){
                    var doc = this._getDocByHandle(file);
                    if(!doc) return;
                    if(doc.processing) {
                        doc.processing.finished = true;
                        doc.processing.success = false;
                        doc.processing.canceled = true;
                    }
                    processQueueIfNeeded();
                }.bind(this));
                if(this.isDataAware() && this.categories == null) {
                    this.fireDataRequest({
                        type:"documents/categories/data", typePrefix:false,
                        success:function(response){
                            this.categories = response.data;
                        }.bind(this),
                        failure:function(response){}.bind(this)
                    });
                }
            },
            _retryUpload:function(e){
                e.stopPropagation();
                var docId = e.currentTarget.dataset.docid;
                var doc = this._getDocById(docId);
                delete doc.processing;
                this._dropzone.processFile(doc.handle);
            },
            startUpload:function() {
                this._dropzone.processQueue();
            },
            refresh:function(){
                if(this.isDataAware()) {
                    console.log("[cg-input-documents] no documents provided firing data request");
                    this.reload();
                }else{
                    console.log("[cg-input-documents] documents provided, using them");
                }
            },
            _onDeleteDocument:function(e){
                var doc = this._getDocById(e.currentTarget.dataset.docid);
                this.deleteDocument(doc, this.autoSave);
            },
            deleteDocument:function(doc, force, completeCallback){
                if(force && this.isDataAware()) {
                    this.fireDataRequest({
                        type:"document/delete", typePrefix:false,
                        params:{document:doc},
                        success:function(response){
                            this._commitDeleteDoc(doc);
                            this.fireApplicationEvent("document-deleted", response.data);
                            completeCallback && completeCallback(response);
                        }.bind(this),
                        failure:function(response){
                            completeCallback && completeCallback(response);
                        }.bind(this)
                    });
                }else{
                    this._commitDeleteDoc(doc, true);
                }
            },
            _commitDeleteDoc:function(doc, rememberDeleted){
                if(doc.handle) {
                    this._dropzone.removeFile(doc.handle);
                }
                if(!this.documents) {
                    return;
                }
                var index = this.documents.indexOf(doc);
                index != -1 && this.splice("documents", this.documents.indexOf(doc), 1);
                if(rememberDeleted === true) {
                    this._deletedDocuments.push(doc);
                }
                if(this._docObservers.hasOwnProperty(doc._cgId)) {
                    this._docObservers[doc._cgId].destroy();
                    delete this._docObservers[doc._cgId];
                }
            },
            onUploadCompleted:function(doc, response){
                doc.file = response.file;
                doc.hash = response.hash;
                doc._dirty = true;
                this.onDocumentAutoSave(doc, true);
            },
            onDocumentAutoSave:function(doc, force){
                if(!this.autoSave) {
                    console.log("[cg-input-documents] Autosave disabled, ignoring request");
                    return;
                }
                if(force !== true && doc.handle) {
                    console.log("[cg-input-documents] document is new, waiting for upload to complete before saving.");
                    return;
                }
                this.saveDocument(doc);
            },
            saveDocuments:function(completeCallback){

                var toSave = this._deletedDocuments.length;
                this.documents && this.documents.forEach(function(doc){
                    if(doc._dirty) {
                        toSave++;
                    }
                }.bind(this));
                if(toSave == 0) {
                    return completeCallback && completeCallback([]);
                }

                var responses = [];
                var callback = function(response){
                    responses.push(response.data || response);
                    if(responses.length == toSave) {
                        completeCallback && completeCallback(responses);
                    }
                };
                this.documents && this.documents.forEach(function(doc){
                    this.saveDocument(doc, callback);
                }.bind(this));
                for(var i = this._deletedDocuments.length - 1; i>=0;i--){
                    this.deleteDocument(this._deletedDocuments[i], true, callback);
                    this._deletedDocuments.splice(i, 1);
                }
            },
            deleteAllDocuments:function(completeCallback){
                this._deletedDocuments = this._deletedDocuments.concat(this.documents);
                this.splice("documents", 0, this.documents.length);
                this.saveDocuments(completeCallback);
            },
            saveDocument:function(doc, completeCallback){
                if(doc._dirty) {
                    var transactionType = doc.handle ? "create" : "update";
                    this.fireDataRequest({
                        type:"document/save", typePrefix:false,
                        params:{document:doc},
                        success:function(response){
                            response.data.processing = doc.processing;
                            this._replaceDocById(doc._cgId, response.data);
                            switch(transactionType) {
                                case "create":
                                    this.fireApplicationEvent("document-created", response.data);
                                    break;
                                case "update":
                                    this.fireApplicationEvent("document-updated", response.data);
                                    break;
                            }
                            completeCallback && completeCallback(response);
                        }.bind(this),
                        failure:function(response){
                            completeCallback && completeCallback(response);
                        }.bind(this)
                    });
                }else{
                    console.log("[cg-input-documents] document is unchanged, ignoring save request.");
                }
            },
            contextChanged:function(){
                this.reload();
            },
            reload:function(){
                this.fireDataRequest({
                    type:"data",
                    success:function(response){
                        this.documents = response.data;
                    }.bind(this),
                    failure:function(response){}.bind(this)
                });
            },
            _onDocAdded:function(file, error){
                if(error) {
                    if (this._async != undefined) {
                        this.cancelAsync(this._async);
                    }
                    this._messages.push({
                        icon:"fa:exclamation-circle",
                        text:error
                    });
                    this._async = this.async(function () {
                        this._showMessages();
                    }.bind(this), null, 10);
                }else {
                    this.push("documents", {
                        name: file.name,
                        size: file.size,
                        type: file.type,
                        added:new Date(),
                        categories:[],
                        handle: file
                    });
                }
            },
            _getDocIndexById:function(id) {
                if(!this.documents) return -1;
                for(var i=0; i<this.documents.length;i++){
                    if(this.documents[i]._cgId == id) {
                        return i;
                    }
                }
                return -1;
            },
            _replaceDocById:function(id, doc) {
                var index = this._getDocIndexById(id);
                if(index != -1) {
                    this.documents[index] = doc;
                }
            },
            _getDocById:function(id) {
                var index = this._getDocIndexById(id);
                return index != -1 ? this.documents[index] : null;
            },
            _getDocByHandle:function(handle) {
                for(var i=0; i<this.documents.length;i++){
                    if(this.documents[i].handle == handle) {
                        return this.documents[i];
                    }
                }
                return null;
            },
            _discardMessages:function(){
                this._messages = [];
            },
            _showMessages:function(){
                this.$.messages.show();
            },
            _selectFiles:function(){
                this.$.input.click();
            },
            _neutralizeEvent:function(e){
                e.stopPropagation();
                e.preventDefault();
            },
            onApplicationEvent:function(type, event){
                if(this.refreshOnApplicationEvents && this.refreshOnApplicationEvents.indexOf(type) != -1) {
                    console.log("[cg-input-documents] onApplicationEvent(type:'" + type + "') received, trigger data refresh");
                    this.refresh();
                }
            },
        });
    })()
</script>
